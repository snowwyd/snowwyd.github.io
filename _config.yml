# Конфигурация Jekyll для GitHub Pages
# Позволяет отображать все .md файлы красиво

# Основные настройки
title: "Go Interview Prep" # Общий title сайта (для мета-тегов)
description: "Документация для подготовки к собеседованиям с нуля"
baseurl: "" # оставь пустым, если репозиторий называется username.github.io
url: "" # замени на свой домен, если есть

# Настройки для Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Плагины (только те, что поддерживаются GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Исключения (файлы, которые не нужно обрабатывать)
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md  # README.md используется только для GitHub репозитория, не для сайта

# Включить обработку всех файлов
include:
  - "*.md"
  - "**/*.md"

# Настройки для кириллицы
encoding: utf-8

# Тема не используется, используем кастомный layout

# Настройки для отображения файлов
# pretty создает URL вида /path/to/file/ (более надежно для GitHub Pages)
permalink: pretty

# Автоматически генерировать страницы для всех .md файлов
# defaults применяются ко всем файлам автоматически
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

